<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>A calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator-container">
<div id="historyDiv">
  <div id="hd" class="hd"><span id="historySpan0" class="historySpan"></span></div>
</div>
<div id="operationDiv">
  <span id="memorySpan"    class = "memorySpan">M</span>
  <span id="operationSpan" class="operationSpan"></span>
</div>
<div id="memory-clear"  class="buttons memory-item"><span>MC</span></div>
<div id="memory-store"  class="buttons memory-item"><span>MS</span></div>
<div id="memory-add"    class="buttons memory-item"><span>M+</span></div>
<div id="memory-subtract" class="buttons memory-item"><span>M-</span></div>
<div id="memory-recall" class="buttons memory-item"><span>MR</span></div>
<div id="all-clear"     class="buttons clear-item"><span>AC</span></div>
<div id="backspace"     class="buttons backspace"><span>&larr;</span></div>
<div id="add"           class="buttons operator"><span>+</span></div>
<div id="subtract"      class="buttons operator"><span>-</span></div>
<div id="multiply"      class="buttons operator"><span>*</span></div>
<div id="divide"        class="buttons operator"><span>/</span></div>
<div id="equal"         class="buttons equal"><span>=</span></div> 
<div id="dot"   class="buttons number"><span>.</span></div>
<div id="zero"  class="buttons number"><span>0</span></div>
<div id="one"   class="buttons number"><span>1</span></div>
<div id="two"   class="buttons number"><span>2</span></div>
<div id="three" class="buttons number"><span>3</span></div>
<div id="four"  class="buttons number"><span>4</span></div>
<div id="five"  class="buttons number"><span>5</span></div>
<div id="six"   class="buttons number"><span>6</span></div>
<div id="seven" class="buttons number"><span>7</span></div>
<div id="eight" class="buttons number"><span>8</span></div>
<div id="nine"  class="buttons number"><span>9</span></div> 
</div>
<script src="index.js"></script>
</body>
</html>
